    	<div id="modal-delete" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
 			<div class="modal-header">
    			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>

  			</div>

  			</div>
  			<div class="modal-footer">

    	<div id="modal-edit" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

  			</div>
  			<div class="modal-body">
				<form class="form-horizontal" id="modal-edit-form">			
				  <div class="control-group">
				    <label class="control-label" for="inputArtist">Artist</label>

				  <div class="control-group">

				  </div>
				  <div class="control-group">
				    <label class="control-label" for="inputAlbum">Album</label>

				  </div>
				  <div class="control-group">
				    <label class="control-label" for="inputAlbum">Year</label>
					    <div class="controls">
					      <input type="text" name="year" id="inputYear" placeholder="Year">
				    </div>
				  </div>
				  <div class="control-group">
				    <label class="control-label" for="inputDuration">Duration</label>
					    <div class="controls">
					      <input type="text" name="duration" id="inputDuration" placeholder="Duration">
				    </div>
				  </div>
				</form>

  			</div>
  			<div class="modal-footer">
 			   <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
 			   <button class="btn btn-primary" id="modal-save">Save changes</button>
 			</div>

    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function (){
    		$.fn.serializeObject = function()
    		{
    		    var o = {};
    		    var a = this.serializeArray();
    		    $.each(a, function() {
    		        if (o[this.name] !== undefined) {
    		            if (!o[this.name].push) {
    		                o[this.name] = [o[this.name]];
    		            }
    		            o[this.name].push(this.value || '');
    		        } else {
    		            o[this.name] = this.value || '';
    		        }
    		    });
    		    return o;
    		};
    		
    		$("#container").bind("contentChanged", function(){
    			$.ajax({
    			  url: "/msdb/ajax?do=getAll",
    			  data: "",
    			  success: function(response){
    				  	$("#container").html("");
    		    		$("#rowTemplate").tmpl(response.data).appendTo("#container");
    		    		
    		    		$("#container").children("tr").click(function(){
    		    			var input = $(this).find("input");
    		    			$(input).prop("checked", !$(input).prop("checked"));
    		    			
    		    			$("#menu").trigger("containerChanged");
    		    		});
    		    		
/*     		    		$("#select-all").click(function(){
    		    			console.log(this)
    		    			var checked = $(this).prop("checked");
    		    			checked = !checked;
    		    			$(this).prop("checked", checked);

    		    			$.each($("#container > tr > td > input"), function(key, input){
        		    			$(input).prop("checked", checked);
    		    			});
    		    		}); */
    		    		
    		    		$("#menu").bind("containerChanged", function(){
    		    			var activeItems = 0;
    		    			
    		    			$.each($("#container > tr > td > input"), function(key, input){
        		    			if($(input).prop("checked")){
        		    				activeItems++;
        		    			}
    		    			});
    		    			
    		    			if(activeItems == 1){
    		    				$("#menu-edit").removeClass("disabled");
    		    			} else {
    		    				$("#menu-edit").addClass("disabled");    		    				
    		    			}
    		    			
    		    			if(activeItems > 0){
    		    				$("#menu-delete").removeClass("disabled");
    		    			} else {
    		    				$("#menu-delete").addClass("disabled");    		    				
    		    			}
    		    		});
    		    		
    		    		$("#menu-delete").click(function(){
    		    			if(!$(this).hasClass("disabled")){
    		    				$("#modal-delete").modal("show");

    	    		    		$("#modal-confirm-removing").click(function(){
    		    					var removedKeys = new Array();
    		    					$.each($("#container").find("input:checked"), function(key, input){
    		    						removedKeys[key] = $(input).data("key");
    		    					});
    		    				
    		    					$.ajax({
  		    	    			 		url: "/msdb/ajax?do=remove&keys="+JSON.stringify(removedKeys),
  		    	    			 		success: function(response){
		    	    		    			$("#menu").trigger("containerChanged");
		    		    					$("#container").trigger("contentChanged");
  		    	    			 		}
    		    	    			});
    		    	    		
    		    					$("#modal-delete").modal("hide");
    	    		    		});
    		    			}
    		    		});
    		    		
    		    		$("#menu-edit").click(function(){
    		    			if(!$(this).hasClass("disabled")){
    		    				var key = $("#container").find("input:checked").data("key");
    		    	    		$.ajax({
    		    	    			  url: "/msdb/ajax?do=getByKey&key="+key,
    		    	    			  data: "",
    		    	    			  success: function(response){
		    	    						$("#inputArtist").val(response.artist);
		    	    						$("#inputTitle").val(response.title);
		    	    						$("#inputAlbum").val(response.album);
		    	    						$("#inputYear").val(response.year);
		    	    						$("#inputDuration").val(response.duration);
    		    	    					
    		    		    				$("#modal-edit").modal("show");
    		    		    				
    		    	    		    		$("#modal-save").click(function(){
    		    	    		    			var json = $("#modal-edit-form").serializeObject();
    		        		    	    		$.ajax({
    		      		    	    			 	url: "/msdb/ajax?do=set&object="+JSON.stringify(json),
    		      		    	    			 	success: function(response){
    	        		    		    				$("#container").trigger("contentChanged");
    		      		    	    			 	}
    		        		    	    		});
    		        		    	    		
        		    		    				$("#modal-edit").modal("hide");
    		    	    		    		});
    		    	    		    		
    		    	    			  }, dataType: "json"
    		    	    		});
    		    			}
    		    			
    		    			return false;
    		    		});
    			  },
    			  dataType: "json"
    			});
    		});
    		
			$("#container").trigger("contentChanged");
    	});
    </script>
    <script id="rowTemplate" type="text/x-jquery-tmpl">
    	<tr style="cursor:pointer">
			<td><input type="checkbox" data-key="${key}"/></td>
            <td>${key}</td>
            <td>${artist}</td>
            <td>${title}</td>
            <td>${album}</td>
            <td>${year}</td>
            <td>${duration}</td>
        </tr>
	</script>
